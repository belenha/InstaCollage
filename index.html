<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="center-align">Arrastra las im√°genes al otro contenedor</h3>
            <div class="col l6 m6 s12 first">
                <div id="mainContainer" class="mainContainer">
                    <img id="img1" class="responsive-img" src="assets/img/1.jpg" alt="" draggable="true">
                    <img id="img2" class="responsive-img" src="assets/img/2.jpg" alt="" draggable="true">
                    <img id="img3" class="responsive-img" src="assets/img/3.jpg" alt="" draggable="true">
                    <img id="img4" class="responsive-img" src="assets/img/4.jpg" alt="" draggable="true">
                    <img id="img5" class="responsive-img" src="assets/img/5.jpg" alt="" draggable="true">
                    <img id="img6" class="responsive-img" src="assets/img/6.jpg" alt="" draggable="true">
                </div>
            </div>
            <div class="col l6 s12 second">
                <div id="emptyContainer" class="emptyContainer"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
